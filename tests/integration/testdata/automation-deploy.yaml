apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: {{ .ns }}
spec:
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
      - name: podinfod
        image: {{ .url }}/container/podinfo:{{ .version }} # {"$imagepolicy": "{{ .name }}:podinfo"}
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
